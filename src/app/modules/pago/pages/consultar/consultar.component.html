
<div class="encabezado">
    <form [formGroup]="formPagos"(ngSubmit)="consultar()">
        <mat-form-field appearance="outline">
            <mat-label>No. Subcontrato</mat-label>
            <input matInput formControlName="subcontrato">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" >Consultar</button>
        <br/>
        <!-- mostrar dependiendo de la condicion -->
        <mat-hint *ngIf="!resultados">
            <strong style="color: crimson">No se encontraron resultados</strong>
        </mat-hint>
    </form>  
    
    <fieldset class="item-encabezado" *ngIf="hayConsulta">
        <legend>Valor del plan actual</legend>
        <label>{{consulta.valorPlan}}</label>
    </fieldset>
</div>

<div class="grilla" *ngIf="hayConsulta">
    <mat-grid-list cols="6" rowHeight="60px">
        <mat-grid-tile  *ngFor="let tile of listadoPagos ">
        <button mat-raised-button [ngStyle]="{'background-color': asignarColor(tile.estado) }" >{{tile.fecha}}</button> 
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="leyenda">
    <mat-grid-list cols="4" rowHeight="5em">
        <mat-grid-tile><h2 id="alDia"></h2><h3>Al dia</h3></mat-grid-tile>
        <mat-grid-tile><h2 id="pendiente"></h2><h3>Pendiente</h3></mat-grid-tile>
        <mat-grid-tile><h2 id="incompleto"></h2><h3>Pago incompleto</h3></mat-grid-tile>
        <mat-grid-tile><h2 id="enMora"></h2><h3>En mora</h3></mat-grid-tile>
    </mat-grid-list>
</div>
