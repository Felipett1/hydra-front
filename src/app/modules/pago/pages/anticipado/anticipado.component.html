<h2 mat-dialog-title>Pago Anticipado</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <p>Pago anticipado del plan realizado el {{fecha | date:'yyyy-MM-dd'}} por valor de ${{valor | number:'1.2-2'}}</p>
  </div>
  <mat-dialog-actions >
    <button mat-button mat-dialog-close>Cancel</button>

  </mat-dialog-actions>
