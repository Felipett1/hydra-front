<h1 mat-dialog-title class="titulo">Historico novedades servicio (#{{data.secuencia}})</h1>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="novedades" matSort>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha | date:'dd/MM/yyyy hh:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let row"> {{row.novedad}} </td>
        </ng-container>

        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
            <td mat-cell *matCellDef="let row"> {{row.detalle}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columasNovedad"></tr>
        <tr mat-row *matRowDef="let row; columns: columasNovedad;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
